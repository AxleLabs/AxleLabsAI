{% extends "layout.html" %}
{% block content %}
    <div class="container is-max-desktop">
        <div class="columns is-centered">
            <div class="column is-two-thirds">
                {% include "characters/partials/character_details.html" %}
                <div class="box">
                    <h2 class="title mb-4 is-4">Delete character</h2>
                    <div class="content">
                        <form action="{{ url_for('characters.delete_character', character_id=character.id) }}"
                              method="post">
                            <div class="field">
                                <div class="control">
                                    <label class="checkbox">
                                        <input type="checkbox" name="confirm" required />
                                        Yes, I want to delete this character.
                                    </label>
                                </div>
                            </div>
                            <button class="button is-danger mt-2" type="submit">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
